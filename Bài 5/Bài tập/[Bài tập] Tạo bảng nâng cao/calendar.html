<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lunar Calendar</title>
    <style>
        table {
            width: 700px;
            height: 400px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            font-family: "Courier New" , serif;
        }
        td {
            border: 1px solid darkcyan;
        }
        .sun {
            color: red;
        }
        .sat {
            color: blue;
        }
        sub {
            color: black;
            font-size: 11px;
            font-weight: lighter;
        }
    </style>
</head>
<body>
    <center>
        <p style="font-weight: bold ; color: blue ; font-size: 28px ; text-align: center">Tháng 10 - October</p>
        <table>
            <tr style="color: white;">
                <th style="background-color: #FF2600">C.Nhật</th>
                <th style="background-color: #FFB300">T.Hai</th>
                <th style="background-color: #FFB300">T.Ba</th>
                <th style="background-color: #FFB300">T.Tư</th>
                <th style="background-color: #FFB300">T.Năm</th>
                <th style="background-color: #FFB300">T.Sáu</th>
                <th style="background-color: #0433FF">T.Bảy</th>
            </tr>
            <tr style="font-weight: normal">
                <td class="sun" style="border: none">Sun</td>
                <td style="border: none">Mon</td>
                <td style="border: none">Tue</td>
                <td style="border: none">Wed</td>
                <td style="border: none">Thu</td>
                <td style="border: none">Fri</td>
                <td class="sat" style="border: none">Sat</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>1<sub>13</sub></td>
                <td>2<sub>14</sub></td>
                <td class="sat">3<sub>15</sub></td>
            </tr>
            <tr>
                <td class="sun">4<sub>16</sub></td>
                <td>5<sub>17</sub></td>
                <td>6<sub>18</sub></td>
                <td>7<sub>19</sub></td>
                <td>8<sub>20</sub></td>
                <td>9<sub>21</sub></td>
                <td class="sat">10<sub>22</sub></td>
            </tr>
            <tr>
                <td class="sun">11<sub>23</sub></td>
                <td>12<sub>24</sub></td>
                <td>13<sub>25</sub></td>
                <td>14<sub>26</sub></td>
                <td>15<sub>27</sub></td>
                <td>16<sub>28</sub></td>
                <td class="sat">17<sub>29</sub></td>
            </tr>
            <tr>
                <td class="sun">18<sub>1.9</sub></td>
                <td>19<sub>2</sub></td>
                <td>20<sub>3</sub></td>
                <td>21<sub>4</sub></td>
                <td>22<sub>5</sub></td>
                <td>23<sub>6</sub></td>
                <td class="sat">24<sub>7</sub></td>
            </tr>
            <tr>
                <td class="sun">25<sub>8</sub></td>
                <td>26<sub>9</sub></td>
                <td>27<sub>10</sub></td>
                <td>28<sub>11</sub></td>
                <td>29<sub>12</sub></td>
                <td>30<sub>13</sub></td>
                <td class="sat">31<sub>14</sub></td>
            </tr>
        </table>
    </center>
</body>
</html>
