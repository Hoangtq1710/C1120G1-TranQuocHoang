<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form tìm kiếm Google</title>
</head>
<body>

<!--    Thay đổi get thành post khiến trang bị lỗi-->
<!--    Thay đổi trang google thành bing nếu muốn tìm kiếm bằng trình duyệt bing-->

    <form action="https://www.google.com.vn/search" method="get">
        <input type="text" name="q">
        <input type="submit" name="search" value="Tìm kiếm">



    </form>
</body>
</html>
