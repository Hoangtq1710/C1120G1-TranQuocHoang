<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
    <link rel="stylesheet" href="switch_currency.css">
</head>
<body>
    <center>
        <label>Chương trình quy đổi tiền tệ</label>
        <table>
            <tr>
                <th style="width: 220px;">Amount</th>
                <th style="width: 150px;">From Currency</th>
                <th style="width: 150px;">To Currency</th>
                <th style="width: 150px;">Press</th>
                <th style="width: 200px;">Result</th>
            </tr>
            <tr>
                <td>
                    <input id="amount" type="number">
                </td>
                <td>

                    <select name="from_currency" id="from_cur">
                        <option>VND</option>
                        <option>USD</option>
                        <option>EUR</option>
                        <option>CAD</option>
                        <option>CNY</option>
                    </select>
                </td>
                <td>
                    <select name="to_currency" id="to_cur">
                        <option>VND</option>
                        <option>USD</option>
                        <option>EUR</option>
                        <option>CAD</option>
                        <option>CNY</option>
                    </select>
                </td>
                <td>
                    <input type="button" onclick="convert()" value="Convert">
                </td>
                <td>
<!--                    Ô này dùng để nhập kết quả sau khi chuyển đổi-->
                    <p id="result"></p>
                </td>
            </tr>

        </table>
    </center>
    <script >
        function convert() {
            let result;
            let b, c;
            let amount = document.getElementById("amount").value;
            let from = document.getElementById("from_cur").value;
            let to = document.getElementById("to_cur").value;

            const vnd = 1;
            const usd = 23000;
            const eur = 25000;
            const cad = 18200;
            const cny = 3600;

            switch (from) {
                case "VND": b = vnd;    break;
                case "USD": b = usd;    break;
                case "EUR": b = eur;    break;
                case "CAD": b = cad;    break;
                case "CNY": b = cny;    break;
            }
            switch (to) {
                case "VND": c = vnd;    break;
                case "USD": c = usd;    break;
                case "EUR": c = eur;    break;
                case "CAD": c = cad;    break;
                case "CNY": c = cny;    break;
            }

            result = (amount * b / c).toFixed(2);
            document.getElementById("result").innerText = result;
        }
    </script>
</body>
</html>
