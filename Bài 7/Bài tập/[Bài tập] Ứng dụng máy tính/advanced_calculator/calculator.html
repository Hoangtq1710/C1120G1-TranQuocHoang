<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <center>
        <p>My Calculator</p>
        <table>
<!--            Hiện màn hình máy tính để hiển thị dữ liệu-->
            <tr>
                <td rowspan="4">
                    <input type="text">
                </td>
            </tr>
<!--            Dòng thứ 2 bao gồm (, ), %, AC-reset    -->
            <tr>
                <td>(</td>
                <td>)</td>
                <td>%</td>
                <td>AC</td>
            </tr>
<!--            Dòng thứ 3 bao gồm 7, 8, 9, /   -->
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>/</td>
            </tr>
<!--            Dòng thứ 4 bao gồm 4, 5, 6, *   -->
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>*</td>
            </tr>
<!--            Dòng thứ 5 bao gồm 1, 2, 3, +   -->
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>+</td>
            </tr>
<!--            Dòng thứ 6 bao gồm 0, ., =, +   -->
            <tr>
                <td>0</td>
                <td>.</td>
                <td>=</td>
                <td>+</td>
            </tr>
        </table>
    </center>
    <script src=""></script>

</body>
</html>
