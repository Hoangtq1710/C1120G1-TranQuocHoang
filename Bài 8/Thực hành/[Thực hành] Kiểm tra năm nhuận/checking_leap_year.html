<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checking Leap Year</title>
</head>
<body>
    <script>
        let year =  parseInt(prompt('Please enter the year you wanna check: '));

        if (year % 4 == 0) {
            if (year % 100 ==0) {
                if (year % 400 ==0) {
                    document.write(year + " is a leap year!");
                } else document.write(year + " is not a leap year");
            } else document.write(year + " is a leap year");
        } else document.write(year + " is not a leap year");
    </script>
</body>
</html>
