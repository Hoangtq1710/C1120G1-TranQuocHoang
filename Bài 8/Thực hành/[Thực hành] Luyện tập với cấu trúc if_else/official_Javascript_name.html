<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checking Official Name Javascript</title>
</head>
<body>
    <script>
        let name = prompt('What is the “official” name of JavaScript?');
        let official = "ECMAScript"
        if (name === official) {
            alert("Right");
        } else {
            alert("No, it's ECMAScript!");
        }
    </script>
</body>
</html>
