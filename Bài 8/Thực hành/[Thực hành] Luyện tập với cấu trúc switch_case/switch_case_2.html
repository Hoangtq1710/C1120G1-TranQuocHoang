<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch case for number a</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Please enter number a :'));
    switch (a) {
        case 0: alert('0');
            break;
        case 1: alert('1');
            break;
        case 2:
        case 3: alert('2,3');
            break;
    }
</script>
</body>
</html>
