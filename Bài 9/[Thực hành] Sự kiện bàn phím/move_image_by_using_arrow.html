<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Move the picture by using arrow key</title>
    <style>
        img {
            width: 450px;
            height: 400px;
        }
    </style>
</head>
<body onload="doReady()">
    <img src="image/dragon.jpg" alt="" id="dragon" style="position:absolute;left:0; top:0;" height="100" width="80">
    <script>

        function upArrowPressed() {
            var element = document.getElementById("dragon");
            element.style.top = parseInt(element.style.top) - 5 + 'px';
        }
        function downArrowPressed() {
            var element = document.getElementById("dragon");
            element.style.top = parseInt(element.style.top) + 5 + 'px';
        }
        function leftArrowPressed() {
            var element = document.getElementById("dragon");
            element.style.left = parseInt(element.style.left) - 5 + 'px';
        }
        function rightArrowPressed() {
            var element = document.getElementById("dragon");
            element.style.left = parseInt(element.style.left) + 5 + 'px';
        }

        function moveSelection(evt) {
            switch (evt.keyCode) {
                case 37:
                    leftArrowPressed();
                    break;
                case 38:
                    upArrowPressed();
                    break;
                case 39:
                    rightArrowPressed();
                    break;
                case 40:
                    downArrowPressed();
                    break;
            }
        }

        function doReady() {
            window.addEventListener('keydown' , moveSelection);
        }
    </script>
</body>
</html>
