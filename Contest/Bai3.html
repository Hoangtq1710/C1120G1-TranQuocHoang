<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 3</title>
</head>
<body>
<script>
    function isPrime(number) {
        let count = 0;
        for (let i = 1; i <= number; i++) {
            if (number % i === 0) {
                count++;
            }
        }
        if (count === 2) {
            return true;
        }
    }

    function printPrime() {
        let n;
        let arr = [];
        let result = [];
        do {
            n = prompt("Nhập số phần tử của mảng : ");
        } while ((n < 0) || (isNaN(n)));

        for (let i = 0; i < n; i++) {
            do {
                arr[i] = parseInt(prompt("Phần tử thứ "+i));
            } while ((arr[i] < 0) || (isNaN(arr[i])));
        }

        for (let i = 0; i < arr.length; i++) {
            if (isPrime(arr[i])) {
                result.push(arr[i]);
            }
        }
        result.sort(function (a,b) {
            return a - b;
        });
        document.write(result);
    }
    printPrime();
</script>
</body>
</html>
