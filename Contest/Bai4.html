<!DOCTYPE html>
<html lang="en">

<body>
<script>
    class Product {
        constructor(id,name,label,price) {
            this.id = id;
            this.name = name;
            this.label = label;
            this.price = price;
        }
        setId(id){
            this.id = id;
        }
        getId(){
            return this.id;
        }
        setName(name) {
            this.name = name;
        }
        getName(){
            return this.name;
        }
        setLabel(label){
            this.label = label;
        }
        getLabel(){
            return this.label;
        }
        setPrice(price){
            this.price = price;
        }
        getPrice(){
            return this.price;
        }
        toString(){
            let arr = [];
            arr.push(this.id);
            arr.push(this.name);
            arr.push(this.label);
            arr.push(this.price);

            return arr;
        }
    }

    let menu;
    let flag = true;
    let array = [];
    do {
        menu = prompt(  "Menu\n\n"+
                        "1. Add New Product\n"+
                        "2. Show Information of Products\n"+
                        "x. Exit\n"
        );

        switch (menu) {
            case "1" :
                addNewProduct();
                break;
            case "2" :
                if (array.length !== 0){
                    showInfoProduct();
                } else {
                    alert("Choose 1 to add Product first!!!");
                }
                break;
            case "x" :
                flag = false;
                break;
            default :
                alert("Failed");
                break
        }
    } while (flag);

    function addNewProduct(){
        let price;
        let id = prompt("Enter the Id of Product");

        let name = prompt("Enter the Name of Product");

        let label = prompt("Enter the Label of Product");

        do {
            price = parseInt(prompt("Enter the Price of Product"));
        } while (isNaN(price) || (price < 0));
        let product = new Product(id,name,label,price);
        array.push(product);
    }
    function showInfoProduct() {
        let print = "List of Product\n\n";
        for (let i = 0; i < array.length; i++) {
            print += "Product "+(i+1)+"\nId : "+array[i].getId()+"\nName : "+array[i].getName()+"\nLabel : "+array[i].getLabel()+"\nPrice : "+array[i].getPrice()+"\n\n";
        }
        alert(print);
    }
</script>
</body>
</html>
