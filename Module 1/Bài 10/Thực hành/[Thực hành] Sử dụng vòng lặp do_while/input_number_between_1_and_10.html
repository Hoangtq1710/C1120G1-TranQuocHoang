<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checking number between 1 and 10</title>
</head>
<body>
<script>
    let number;
    do {
        number = parseInt(prompt("Nhập 1 số từ 1 đến 10"));
    } while ((number < 1) || (number > 10))
    alert("Số bạn vừa nhập vào là: " + number);
</script>
</body>
</html>
