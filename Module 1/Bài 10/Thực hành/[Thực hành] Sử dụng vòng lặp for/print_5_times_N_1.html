<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài In 5 lần đoạn chuỗi</title>
</head>
<body>
    <p id="display"></p>
    <script>
        let message = "";

        for (let i = 0; i < 5; i++) {
            message = message + "This is number " + i + "<br>";
        }

        document.getElementById("display").innerHTML = message;

    </script>
</body>
</html>
