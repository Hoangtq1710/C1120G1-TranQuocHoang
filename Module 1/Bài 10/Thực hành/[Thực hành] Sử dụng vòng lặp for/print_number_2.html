<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In chuỗi số</title>
</head>
<body>
    <p id="display"></p>
    <script>
        let number;
        let sum = 0;
        do {
            number = parseInt(prompt("Nhập vào 1 số bất kỳ",'0'));
        } while (number < 0)

        for (let i = 1; i <= number; i++) {
            sum += i;
        }

        alert("Tổng các phần tử từ 1 đến " + number + " là " + sum);
    </script>
</body>
</html>
