<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra các số nguyên tố đầu tiên</title>
</head>
<body>
<!--Nhập 1 số k từ bàn phím -> in ra k số nguyên tố đầu tiên-->
<!--Tạo 1 biến đếm count, đếm nếu count = k thì dừng và in ra k số nguyên tố.-->

<!--Tạo biến prime, có giá trị ban đầu là 2, bỏi vì 0 và 1 đều không phải là số nguyên tố-->
<!--kiểm tra lần lượt bắt đầu từ prime = 2, kiểm tra xem prime có phải là số nguyên tố hay không, đúng hay sai gì cũng tăng prime lên 1 đơn vị-->
<!--trong trường hợp prime là số nguyên tố thì in biến prime ra màn hình và biến count được tăng lên 1-->
<!--Khi biến count = k, thì dừng chương trình-->


<script>
    let k, count = 0, prime = 2;
    do {
        k = parseInt(prompt("Bạn muốn in ra bao nhiêu số nguyên tố đầu tiên?",'1'));
    } while (k < 1)

    while (count <= k) {

        for (let i = 2; i <= prime; i++) {
            if ((prime % i) != 0) {
                prime++;
            } else {
                count++;
                document.write(prime +' ');
                prime++;
            }

        }

    }


</script>
</body>
</html>
