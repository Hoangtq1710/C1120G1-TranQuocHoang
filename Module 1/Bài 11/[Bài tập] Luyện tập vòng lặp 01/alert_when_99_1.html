<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thông báo khi đếm tới 99</title>
</head>
<body>
<script>
    let flag = true;
        while (flag === true) {
            for (let i = 1; i <= 100; i++) {
                if (i === 99) {
                    document.write("Chúng tôi đã đếm đến 99 ");
                    flag = false;
                    break;
                } else {
                    document.write(i+' ');
                }
            }
        }

</script>
</body>
</html>
