<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra số đầu tiên trong dãy Fibonacci chia hết cho 5</title>
</head>
<body>
<script>
    let a, i = 0, k = 1, number;
    do {
        number = parseInt(prompt("Bạn muốn hiển thị số đầu tiên trong dãy Fibonacci chia hết cho mấy?",'1'));
    } while (number < 0)
    while (true) {
        a = i + k;
        i = k;
        k = a;
        if ((a % number) === 0) {
            document.write("Số đầu tiên trong dãy Fibonacci chia hết cho "+number+" là: "+a);
            break;
        }

    }
</script>
</body>
</html>
