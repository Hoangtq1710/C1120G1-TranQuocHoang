<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của 1 số nguyên dương</title>
</head>
<body>
<script>
    let number;
    do {
        number = parseInt(prompt("Nhập 1 số nguyên dương bất kỳ:",'1'));
    } while (number < 0);

    let factorial = 1;
    for (let i = 1; i <= number; i++) {
        factorial *= i;
    }
    document.write("Giai thừa của "+number+" là: "+ factorial);
</script>
</body>
</html>
