<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra hình chữ nhật bằng *</title>
</head>
<body>
<script>
    let i = 20, k = 7, j;
    j = i - 2; //biến số khoảng trống
    let print = "";
    for (let l = 1; l <= i; l++) {
        print += "*";
    }
    print += "<br>";
    for (let o = 2; o <= (k-1); o++) {
        print += "*";
        for (let p = 1; p <= j ; p++) {
            print += "&ensp;";
        }
        print += "*"+"<br>";
    }
    for (let v = 1; v <= i ; v++) {
        print += "*";
    }

    document.write(print);
</script>
</body>
</html>
