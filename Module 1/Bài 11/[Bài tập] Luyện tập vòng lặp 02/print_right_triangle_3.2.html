<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in ra tam giác vuông bằng * 3.2</title>
</head>
<body>
<script>
    let i = 5;
    for (i; i > 0; i--) {
        for (let l=1; l <= i; l++) {
            document.write("*");
        }
        let j = 5 - i;
        for (j; j < i; j++ ) {
            document.write(' ');
        }
        document.write("<br>");
    }

</script>
</body>
</html>
