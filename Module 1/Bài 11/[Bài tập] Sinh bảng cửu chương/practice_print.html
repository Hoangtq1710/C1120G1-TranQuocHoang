<!--    tiếp theo phải in thẻ tr bằng cách là cộng dồn thẻ tr vào : print = print + '<tr';      -->

<!--<td style="border: 1px solid darkgray">+i+'X'+k+'='+i*k+</td>-->

<!--    in lần lượt thẻ <td>+i+'X'+k+'='+i*k+</td> bằng cách cộng chuỗi vào print   , việc này lặp lại 8 lần tức là vòng lặp của k   -->
<!--In hết tất cả td của 1 dòng thì sẽ in ra thẻ đóng </tr> bằng cách là cộng thêm chuỗi cho print = print + '</tr>' -->
