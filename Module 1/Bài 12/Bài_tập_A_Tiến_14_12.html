<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14.12</title>
</head>
<body>
<script>
    let a = [];
    let number = a.length;
    do {
        number = parseInt(prompt("Nhập số phần tử của mảng?"));
    } while ( number <= 0);

    for (let i = 0; i < number; i++) {
        a[i] = prompt("Phần tử thứ : "+ i);
    }

    let insert = prompt("Bạn muốn chèn kí tự gì?");

    let index; // chỉ số vị trí muốn chèn kí tự vào
    do {
        index = parseInt(prompt("Bạn muốn chèn ở vị trí số mấy trong mảng?"));
    } while ((index <= 0) || (index >= number)); // tức là vị trí nằm ngoài mảng thì bắt nhập lại (kể cả vị trí số 0 với a.lenght)

    document.write(a+"<br>"); // trước khi chèn

    a.splice(index,0,insert); // câu lệnh chèn kí tự

    document.write(a); // sau khi chèn



</script>
</body>
</html>
