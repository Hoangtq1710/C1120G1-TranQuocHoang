<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giá trị lớn nhất trong dãy số nguyên khác nhau</title>
</head>
<body>
<script>
    let a = [];
    let number = a.length;
    do {
        number = parseInt(prompt("Mảng số nguyên bao gồm bao nhiêu phần tử?"));
    } while (number < 0);

    for (let i = 0; i < number; i++) {

        do {
            a[i] = parseInt(prompt("Phần tử thứ : "+ i));
        } while (a[i] === a[i-1])
    }
    document.write(a.join(" ")+"<br>");
    let max = a[1];
    for (let i = 0; i < number; i++) {
        if (a[i] > max) {
            max = a[i];
        }
    }
    let index = a.indexOf(max);
    document.write("Phần tử lớn nhất trong mảng là : "+max+" tại vị trí thứ "+index);

</script>
</body>
</html>
