<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sánh 2 chuỗi có giống nhau không?</title>
</head>
<body>
<script>
    let a = prompt("Nhập chuỗi a : ");
    let b = prompt("Nhập chuỗi b : ");

    if (a === b) {
        document.write("Chuỗi a giống chuỗi b!!");
    } else {
        document.write("Chuỗi a khác chuỗi b!!");
    }
</script>
</body>
</html>
