<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi từ Uppercase to Lowercase</title>
</head>
<body>
<script>
        // Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa.
        // Ví dụ: nếu bạn nhập vào chuỗi 'The Quick Brown Fox' kết quả của chương trình là 'tHE qUICK bROWN fOX'.

        // Tạo biến b lưu giá trị của mảng a sau khi đã chuyển đổi
        // nếu phần tử thứ i của mảng a mà bằng với phần từ thứ i của mảng a sau khi đã Uppercase
        // (tức là nếu là T thì sau khi upper lên cũng là T, thì đúng là bằng nhau, nên khi đó T sẽ bị chuyển thành t và gán vào giá trị thứ i của mảng b)


    let a = prompt("Nhập chuỗi mà bạn muốn chuyển đổi hoa thường:");
    let b = [];
        for (let i = 0; i < a.length; i++) {
            if (a[i] === a[i].toUpperCase()) {
               b[i] = a[i].toLowerCase();
            } else {
                b[i] = a[i].toUpperCase();
            }
        }
        b = b.join("");
    document.write(b);
</script>
</body>
</html>
