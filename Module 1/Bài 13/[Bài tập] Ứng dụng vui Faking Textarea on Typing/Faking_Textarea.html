<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faking Textarea on Typing</title>
    <style>
        h1 {
            color: mediumblue;
        }
        textarea {
            font-family: "Courier New", sans-serif;
            font-size: 24px;
            color: #27669B;
            font-weight: bold;
            border: 2px solid teal;
        }
    </style>
</head>
<body>
<center>
    <h1>Type Anything Slowly</h1>
    <input type="text" oninput="change_to_permanent()" id="show">;
<!--    <textarea name="" id="show" cols="50" rows="12" oninput="change_to_permanent()"></textarea>-->
</center>
<script>
    let permanent = ["T","H","I","S"," ","I","S"," ","A"," ","S","A","D"," ","D","A","Y"]
    let count_permanent = permanent.length;
    let input = [];
    let b = [];
    function change_to_permanent() {
        input = document.getElementById("show").value;
        for (let i = 0; i < input.length; i++) {
            if (input[i] !== permanent[i]) {
                input[i] = "";
                b[i] = permanent[i];
            }
        }
        console.log(input);
        document.getElementById("show").innerHTML = b;
    }



</script>
</body>
</html>
