<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên dương</title>
</head>
<body>
<script>
    let number;
    do {
        number = parseInt(prompt("Nhập số mà bạn muốn kiểm tra : "));
    } while ((number*0 !== 0));

    document.write("Giá trị trả về là : "+checkingPositive(number));

    function checkingPositive(number) {
        if (number > 0) {
            return true;
        }
        return false;
    }
</script>
</body>
</html>
