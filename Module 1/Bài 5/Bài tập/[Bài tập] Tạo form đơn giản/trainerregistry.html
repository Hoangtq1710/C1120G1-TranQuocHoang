<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trainer Registry</title>

    <style>
        .form {
            width: 400px;
            height: 350px;
            background-color: #FFFDA9;
            padding-top: 1px;

        }

        .header {

            text-transform: uppercase;
            background-color: #D4FDD6;
            color: #0433FF;
            height: 20px;
            font-weight: bold;
            text-align: left;
            margin-left: 10px;
            margin-right: 10px;
            margin-bottom: 7px;

        }
        .a {
            color: blue;
        }
    </style>
</head>

<body>

    <div class="form">

        <form action="trainerregistry.html" method="get" >

            <div class="header"><p>đăng ký học viên</p></div>

            <div>
                <table>
                    <tr>
                        <td><label class="a">Họ và tên</label></td>
                        <td><input type="text" name="fullname" style="width: 240px"></td>
                    </tr>

                    <tr>
                        <td><label class="a">Ngày sinh</label></td>
                        <td><input type="text" name="dateofbirth" style="width: 100px" ></td>
                    </tr>

                    <tr>
                        <td><label class="a">Giới tính</label></td>
                        <td>
                            <input type="radio" name="gender" value="male" >Nam
                            <input type="radio" name="gender" value="female">Nữ
                        </td>
                    </tr>

                    <tr>
                        <td><label class="a">Địa chỉ</label></td>
                        <td>
                            <textarea name="address" id="" cols="40" rows="4"></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td><label class="a">Lớp</label></td>
                        <td>
                            <select name="class">
                                <option value="">-- Chọn lớp --</option>
                                <option value="">C0720G1</option>
                                <option value="">C0820G1</option>
                                <option value="">C0920G1</option>
                                <option value="">C1020G1</option>
                                <option value="">C1120G1</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td><label class="a">Email</label></td>
                        <td><input type="text" name="email"></td>
                    </tr>

                    <tr>
                        <td><label class="a">Điện thoại</label></td>
                        <td><input type="text" name="phonenumber"></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" name="submit" value="Đăng ký">
                            <input type="reset" name="reset" value="Nhập lại">
                        </td>
                    </tr>

                </table>
            </div>
        </form>

    </div>

</body>
</html>
