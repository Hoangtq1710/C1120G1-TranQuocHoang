<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Table</title>

    <style>
        th {
            border: 0px solid white;
            background-color: #D61B06;
            color: white;
            font-family: "Comic Sans MS";
            font-size: 13px;
        }
        td {
            font-family: "Calibri" , serif;
            font-size: 12px;
            border-left: 1px solid black;
            border-bottom: 1px solid #E9E9E9;
            text-align: center;
        }

    </style>
</head>
<body>
    <h3>Thời Khoá Biểu</h3>
    <table style="width: 1000px ; height: 350px">
        <tr>
            <th rowspan="2">Thứ</th>
            <th colspan="2">Hoạt động</th>
        </tr>

        <tr>
            <th>Sáng</th>
            <th>Chiều</th>
        </tr>

        <tr>
            <td>Thứ hai</td>
            <td>Thể dục</td>
            <td>HD trò chơi mới</td>
        </tr>

        <tr>
            <td>Thứ 3</td>
            <td>Nhận biết tập nói</td>
            <td>Rèn nề nếp, kỹ năng sống</td>
        </tr>

        <tr>
            <td>Thứ 4</td>
            <td>Âm nhạc</td>
            <td>Vui chơi</td>
        </tr>

        <tr>
            <td>Thứ 5</td>
            <td>Văn học</td>
            <td>Nhận biết các giá trị sống</td>
        </tr>
    </table>
</body>
</html>
