<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checking positive negative number using If else</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Please enter the number you wanna check:', "0"));

    if (number > 0) {
        alert("That's a positive number");
    } else if (number < 0) {
        alert("That's a negative number");
    } else alert("That's 0");

</script>
</body>
</html>
