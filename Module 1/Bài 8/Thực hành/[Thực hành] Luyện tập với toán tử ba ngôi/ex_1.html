<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checking the sum of a and b</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Please enter number a:'));
    let b = parseFloat(prompt('Please enter number b:'));

    sum = a + b;

    alert((sum < 4) ? "Below" : "Over");
</script>
</body>
</html>
