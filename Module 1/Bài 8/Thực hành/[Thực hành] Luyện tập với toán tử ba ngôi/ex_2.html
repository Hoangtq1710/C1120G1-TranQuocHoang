<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checking message</title>
</head>
<body>
<script>
    let message = prompt('Please enter the string:', '');

    alert((message==="employee") ? "Hello" : ((message==="director") ? "Greetings" : ((message==="") ? "No login" : "")));
</script>
</body>
</html>
