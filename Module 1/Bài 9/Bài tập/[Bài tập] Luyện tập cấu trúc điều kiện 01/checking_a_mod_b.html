<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checking a mod b</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số a :",'0' ));
    let b = parseInt(prompt("nhập số b : ", '1' ));

    if ((a % b) == 0) {
        alert(a + " chia hết cho " + b);
    } else alert(a + " không chia hết cho " + b);
</script>
</body>
</html>
