<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checking Positive Number</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Please enter the number a :"));
    let b = Math.abs(a);
     c = a / b ;

     if (c == 1) {
         alert(a + ' là số dương!');
     } else if (c == -1) {
         alert(a + ' là số âm!');
     } else {
         alert("Đó là số 0");
     }
</script>
</body>
</html>
