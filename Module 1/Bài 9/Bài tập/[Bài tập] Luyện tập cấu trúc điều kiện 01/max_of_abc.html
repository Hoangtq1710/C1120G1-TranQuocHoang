<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find out the maximun of 3 number</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Please enter number a:'));
    let b = parseInt(prompt('Please enter number b:'));
    let c = parseInt(prompt('Please enter number c:'));

    if ((a > b) && (a > c)) {
        alert(a + ' is the largest number');
    } else if ((b > a) && (b > c) ) {
        alert(b + ' is the largest number');
    } else {
        alert(c + ' is the largest number');
    }

</script>
</body>
</html>
