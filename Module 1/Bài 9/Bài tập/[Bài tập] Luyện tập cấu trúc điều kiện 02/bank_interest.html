<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính lãi suất ngân hàng</title>
</head>
<body>
<!--Tính lãi suất ngân hàng khi gửi vào số tiền amount, lãi suất r%/ tháng sau n tháng-->
<script>
    let amount, r, n;
    let rate_new = 1;

    do {
        amount = parseFloat(prompt("Nhập số tiền mà bạn muốn gửi (VND): ",'0'));
    } while (amount < 0)
    do {
        n = parseFloat(prompt("Nhập số tháng mà bạn muốn gửi: ",'0'));
    } while (n < 0)

    if (n <= 6) {
        r = 0.06/12;
    } else if (n <= 12) {
        r = 0.08/12;
    } else if (n <= 24) {
        r =  0.105/12;
    } else if (n <= 48) {
        r = 0.12/12;
    } else {
        r = 0.125/12;
    }

    for (let i = 1; i <= n; i++) {
        rate_new = (rate_new * (1 + r));
    }

    alert("Số tiền cả vốn lẫn lãi của bạn sau "+ n + " là: " + (amount*rate_new).toFixed(0) + " VND")
</script>
</body>
</html>
