<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi của 1 người</title>
</head>
<body>
<script>
    let age;
    do {
        age = parseInt(prompt("Nhập tuổi của bạn: ",'0'));
    } while ( (age < 0) && (age > 120))

    if (age < 10) {
        alert("You are a kid!");
    } else if (age < 18) {
        alert("You are a teenager");
    } else if (age < 35) {
        alert("You are in your youth period");
    } else if (age < 60) {
        alert("You are a middle_age");
    } else if (age < 80) {
        alert("You are getting old really fast! Be careful!");
    } else {
        alert("Happy Longevity!!!");
    }


</script>
</body>
</html>
