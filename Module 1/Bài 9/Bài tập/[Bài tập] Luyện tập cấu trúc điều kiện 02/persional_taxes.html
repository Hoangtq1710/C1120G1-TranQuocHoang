<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuế thu nhập cá nhân</title>
</head>
<body>
<script>
    let income, taxes, salary;
    do {
        income = parseInt(prompt("Thu nhập của bạn là bao nhiêu mỗi tháng? (M)",'0'));
    } while (income < 0)

    if (income < 10) {
        taxes = 0;
    } else if (income < 15) {
        taxes = 0.07;
    } else if (income < 25) {
        taxes = 0.12;
    } else if (income < 40) {
        taxes = 0.14;
    } else if (income < 70) {
        taxes = 0.17;
    } else if (income < 150) {
        taxes = 0.2;
    } else {
        taxes = 0.22;
    }


    salary = (income * (1 - taxes)).toFixed(2);

    alert("Thu nhập cá nhân của bạn là : " + salary + " triệu");
</script>
</body>
</html>
