<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Nhập a:','0'));
    let b = parseFloat(prompt('Nhập b:','0'));
    x = (a / b).toFixed(2);
    alert('Nghiệm của bài toán là: ' + x);
</script>
</body>
</html>
