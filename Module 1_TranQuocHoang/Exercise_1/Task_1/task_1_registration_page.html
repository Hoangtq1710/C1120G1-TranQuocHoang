<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký du lịch</title>
    <link rel="stylesheet" href="task_1_registration_page.css">
</head>
<body>
    <div class="table_1">
        <center>
                <p>đăng ký du lịch</p>
                <table>
                    <tr>
                        <td><label for="">Họ và tên</label></td>
                        <td colspan="2"><input type="text" id="full_name" style="width: 60%"></td>
                    </tr>
                    <tr>
                        <td><label for="">Số CMND</label></td>
                        <td colspan="2"><input type="number" id="id_number" style="width: 40%;"></td>
                    </tr>
                    <tr>
                        <td><label for="">Ngày sinh</label></td>
                        <td colspan="2"><input type="text" id="day_of_birth" name="input" placeholder="YYYY-MM-DD" required
                                               pattern="(?:19|20)\[0-9\]{2}-(?:(?:0\[1-9\]|1\[0-2\])-(?:0\[1-9\]|1\[0-9\]|2\[0-9\])|(?:(?!02)(?:0\[1-9\]|1\[0-2\])-(?:30))|(?:(?:0\[13578\]|1\[02\])-31))"
                                               title="Enter a date in this format YYYY-MM-DD"/></td>
                    </tr>
                    <tr>
                        <td><label for="">Email</label></td>
                        <td colspan="2"><input type="email" id="email" style="width: 50%;"></td>
                    </tr>
                    <tr style="height: 70px">
                        <td><label for="">Địa chỉ</label></td>
                        <td>
                            <textarea id="address" id="" cols="40" rows="1" style="width: 90%;"></textarea>
                        </td>
                        <td>
                            <select id="province">
                                <option value="Đà Nẵng">Đà Nẵng</option>
                                <option value="Huế">Huế</option>
                                <option value="Quảng Nam">Quảng Nam</option>
                                <option value="Tỉnh khác">Tỉnh khác</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="">VIP</label></td>
                        <td colspan="2">
                            <select id="vip">
                                <option value="Diamond">Diamond</option>
                                <option value="Platinum">Platinum</option>
                                <option value="Gold">Gold</option>
                                <option value="Silver">Silver</option>
                                <option value="Member">Member</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="">Mã giảm giá(%)</label></td>
                        <td colspan="2">
                            <input type="number" id="discount" min="5" max="70">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <fieldset>
                                <legend>Số lượng đi kèm</legend>
                                <label for="">Người lớn</label>
                                <input type="number" min="1" id="adult">
                                <label for="">Trẻ em</label>
                                <input type="number" min="0" id="child">
                            </fieldset>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="">Số ngày thuê</label></td>
                        <td colspan="2">
                            <input type="number" id="rent_days">
<!--                            <select id="rent_days">-->
<!--                                <option value="2-4 ngày">2-4 ngày</option>-->
<!--                                <option value="5-7 ngày">5-7 ngày</option>-->
<!--                                <option value="7 ngày trở lên">7 ngày trở lên</option>-->
<!--                            </select>-->
                        </td>
                    </tr>
                    <tr>
                        <td><label for="">Loại dịch vụ</label></td>
                        <td colspan="2">
                            <select id="service">
                                <option value="Villa (500$/day)">Villa (500$/day)</option>
                                <option value="House (300$/day)">House (300$/day)</option>
                                <option value="Room (100$/day)">Room (100$/day)</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Loại phòng thuê</label></td>
                        <td colspan="2">
                            <select id="room_type">
                                <option value="VIP">VIP</option>
                                <option value="Bussiness">Bussiness</option>
                                <option value="Normal">Normal</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <input type="button" value="ĐĂNG KÝ" onclick="confirm()">
        </center>
    </div>





    <div class="table_2">
        <center>
            <p>Bạn đã đăng kí những thông tin sau :</p>
            <table>
                <tr>
                    <td style="width: 150px;"><label>Tên</label></td>
                    <td id="full_name1" colspan="2"></td>
                </tr>
                <tr>
                    <td><label>Số CMND</label></td>
                    <td id="id_number1" colspan="2"></td>
                </tr>
                <tr>
                    <td><label>Ngày sinh</label></td>
                    <td id="day_of_birth1" colspan="2"></td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td id="email1" colspan="2"></td>
                </tr>
                <tr>
                    <td><label>Địa chỉ</label></td>
                    <td id="address1" colspan="2"></td>
                </tr>
                <tr>
                    <td><label>VIP</label></td>
                    <td id="vip1" colspan="2"></td>
                </tr>
                <tr>
                    <td><label>Mã giảm giá</label></td>
                    <td id="discount1" colspan="2"></td>
                </tr>
                <tr>
                    <td><label>Số lượng đi kèm</label></td>
                    <td id="adult1" style="width: 37%"></td>
                    <td id="child1"></td>
                </tr>
                <tr>
                    <td><label>Số ngày thuê</label></td>
                    <td id="rent_days1" colspan="2"></td>
                </tr>
                <tr>
                    <td><label>Loại dịch vụ</label></td>
                    <td id="service1" colspan="2"></td>
                </tr>
                <tr>
                    <td><label>Loại phòng thuê</label></td>
                    <td id="room_type1" colspan="2"></td>
                </tr>
                <tr id="money">
                    <td><label>Giá tiền</label></td>
                    <td id="payout" colspan="2"></td>
                </tr>
            </table>
            <input type="button" value="TÔI ĐỒNG Ý" onclick="agree()">
        </center>
    </div>
    <script src="task_1_registration_page.js"></script>
</body>
</html>
