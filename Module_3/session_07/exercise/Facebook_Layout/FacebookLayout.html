<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook</title>
    <link rel="stylesheet" type="text/css" href="facebook.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-search">
                <div id="icon"><img src="img/fb-icon.png" alt="none"></div>
                <div id="search"><input type="text" placeholder="Search Facebook"></div>
            </div>
            <div class="nav-bar">
                <div id="nav-home"><img src="img/home-icon-img.png" alt="none"></div>
                <div id="nav-watch"><img src="img/watch-icon-img.png" alt="none"></div>
                <div id="nav-mp"><img src="img/market-icon-img.png" alt="none"></div>
                <div id="nav-pp"><img src="img/people-icon-img.png" alt="none"></div>
                <div id="nav-gaming"><img src="img/gaming-icon-img.png" alt="none"></div>
            </div>
            <div class="right-header">
                <div id="right-name">Name</div>
                <div id="right-icon-1">Logo</div>
                <div id="right-icon-2">Logo</div>
                <div id="right-icon-3">Logo</div>
                <div id="right-icon-4">Logo</div>
            </div>
        </div>
        <div class="left">
            <div class="top-left">
                <div id="name">Hoàng Trần</div>
                <div id="friends">Friends</div>
                <div id="groups">Groups</div>
                <div id="market-place">Market Place</div>
                <div id="watch">Watch</div>
                <div id="see-more">See More</div>
            </div>
            <div class="mid-left">
                <div id="short-cut">Your Shortcuts</div>
                <div>Nơi này nhạc chill phết</div>
                <div>Nơi này nhạc chill phết</div>
                <div>Nơi này nhạc chill phết</div>
                <div>Nơi này nhạc chill phết</div>
            </div>
            <div class="footer">
                <a href="">Footer Footer Footer Footer</a>
            </div>
        </div>
        <div class="content">
            <div class="story">
                <div id="story-1"><img src="img/puppy-story-img.png" alt="puppy"></div>
                <div id="story-2"><img src="img/bake-img.png" alt="puppy"></div>
                <div id="story-3"><img src="img/wedding-img.png" alt="puppy"></div>
                <div id="story-4"><img src="img/snow-img.png" alt="puppy"></div>
                <div id="story-5"><img src="img/birthday-img.png" alt="puppy"></div>
            </div>
            <div class="what">AAAAAA</div>
            <div class="room">BBBBBB</div>
            <div class="post">CCCCCC</div>
        </div>
        <div class="right">
            <div class="top-right">Gaming</div>
            <div class="mid-right">Friends Request</div>
            <div class="bot-right">Contacts</div>
        </div>
    </div>
</body>
</html>
