<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Model</title>
    <style>
        .container {
            width: 800px;
            margin: 0 auto;
            padding: 10px;
            border: 10px;
            border-color: chartreuse aqua blue blueviolet;
            border-style: solid;
        }

        .container > p {
            padding: 10px;
            border: 3px dotted brown;
        }
        #item1 {margin-bottom: 20px}
        #item2 {margin-bottom: 40px}
        #item3 {margin-bottom: 60px}

    </style>
</head>
<body>
    <div class="container">
        <p id="item1">Mô hình hộp trong CSS về cơ bản là một hộp bao quanh phần tử HTML</p>
        <p id="item2">Mô hình hộp trong CSS về cơ bản là một hộp bao quanh phần tử HTML</p>
        <p id="item3">Mô hình hộp trong CSS về cơ bản là một hộp bao quanh phần tử HTML</p>
    </div>
</body>
</html>
