<div class="container" xmlns:th="http://www.thymeleaf.org">
    <h1 style="color: teal" class="text-center">Edit Information</h1>
    <form th:action="@{/customer/edit}" th:object="${customer}" method="post">
        <table class="table table-hover">
            <thead></thead>
            <tbody>
            <tr hidden>
                <th>ID</th>
                <td>
                    <input type="text" th:field="*{customerId}">
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" class="form-control" th:field="*{customerName}" required>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" th:value="true"
                                   class="form-check-input" th:field="*{customerGender}">Male
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" th:value="false"
                                   class="form-check-input" th:field="*{customerGender}">Female
                        </label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Customer Type</td>
                <td>
                    <select th:field="*{customerType}" class="form-control">
                        <option th:each="type : ${listCustomerType}"
                                th:value="${type.customerTypeId}"
                                th:text="${type.customerTypeName}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Birthday</td>
                <td>
                    <input type="date" class="form-control" th:field="*{customerBirthday}" required>
                </td>
            </tr>
            <tr>
                <td>Id Card</td>
                <td>
                    <input type="text" class="form-control" th:field="*{customerIdCard}" required>
                </td>
            </tr>
            <tr>
                <td>Phone</td>
                <td>
                    <input type="text" class="form-control" th:field="*{customerPhone}">
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="text" class="form-control" th:field="*{customerEmail}">
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <input type="text" class="form-control" th:field="*{customerAddress}">
                </td>
            </tr>
            <tr>
                <td>
                    <button title="Close" type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                </td>
                <td>
                    <button title="Update" class="btn btn-warning" type="submit">Update</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
