<div class="container" xmlns:th="http://www.thymeleaf.org">
    <h1 style="color: teal" class="text-center">Edit Information</h1>
    <form th:action="@{/employee/edit}" th:object="${employee}" method="post">
        <table class="table table-hover">
            <thead></thead>
            <tbody>
            <tr hidden>
                <th>ID</th>
                <td>
                    <input type="text" th:field="*{employeeId}">
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" class="form-control" th:field="*{employeeName}" required>
                </td>
            </tr>
            <tr>
                <td>Birthday</td>
                <td>
                    <input type="date" class="form-control" th:field="*{employeeBirthday}" required>
                </td>
            </tr>
            <tr>
                <td>Position</td>
                <td>
                    <select class="form-control" th:field="*{position}">
                        <option
                                th:each="position : ${listPosition}"
                                th:value="${position.positionId}"
                                th:text="${position.positionName}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Division</td>
                <td>
                    <select class="form-control" th:field="*{division}">
                        <option
                                th:each="division : ${listDivision}"
                                th:value="${division.divisionId}"
                                th:text="${division.divisionName}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Education Degree</td>
                <td>
                    <select class="form-control" th:field="*{educationDegree}">
                        <option
                                th:each="edu : ${listEducation}"
                                th:value="${edu.educationDegreeId}"
                                th:text="${edu.educationDegreeName}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>ID Card</td>
                <td>
                    <input type="text" class="form-control" th:field="*{employeeIdCard}" required>
                </td>
            </tr>
            <tr>
                <td>Salary</td>
                <td>
                    <input type="text" class="form-control" th:field="*{employeeSalary}">
                </td>
            </tr>
            <tr>
                <td>Phone</td>
                <td>
                    <input type="text" class="form-control" th:field="*{employeePhone}">
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="text" class="form-control" th:field="*{employeeEmail}">
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <input type="text" class="form-control" th:field="*{employeeAddress}">
                </td>
            </tr>
            <tr hidden>
                <th>User</th>
                <td>
                    <input type="text" th:field="*{user}">
                </td>
            </tr>
            <tr>
                <td>Username</td>
                <td>
                    <span th:text="*{user.username}"></span>
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="text" class="form-control" name="newPassword"
                           th:value="${employee.user.password}" required>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                </td>
                <td>
                    <button class="btn btn-warning" type="submit">Update</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
