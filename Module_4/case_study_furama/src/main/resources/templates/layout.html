<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head_fragment">
    <title th:text="Furama"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="style/fontawesome/css/all.min.css" type="text/css">

    <style>
        .fit-img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
    </style>
</head>
<body>

<!--head_nav_bar-->
<!--search-->
<div th:fragment="head_navbar">
    <!--    img logo-->
    <div class="text-center">
        <a th:href="@{/}">
            <img class="m-3" src="/img/logo.png" alt="logo" style="float: left">
        </a>
        <h1 class="m-3">Furama</h1>
    </div>
    <!--        navbar-->
    <nav class="sticky-top navbar navbar-expand-sm navbar-dark"
         style="background-color: #046056; width: 100%; margin-top: 0">

        <!--        home button-->
        <a class="navbar-brand" title="Home" th:href="@{/}"><i class="fas fa-home"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/employee}">Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/customer}">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/service}">Service</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/contract}">Contract</a>
                </li>
            </ul>
        </div>

        <div>
            <!--        search-->
            <form method="get" class="input-group">
                <input type="text" name="search" id="search" class="form-control"
                       th:value="${search}" placeholder="Search ..."/>

                <div class="input-group-append" style="padding-left: 5px">
                    <button type="submit" title="Search" class="btn btn-outline-light">
                        <i class="fas fa-search"></i>
                    </button>
                    <input name="action" value="search" hidden/>
                </div>
            </form>

        </div>
    </nav>
</div>

<!--modal-->
<div th:fragment="modal">
    <div class="modal fade" id="modalId">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">

                </div>
            </div>
        </div>
    </div>
</div>
<!--    footer-->
<div th:fragment="footer">
    <div class="jumbotron text-center m-0">
        <footer class="text-center text-dark">
            <div class="container p-4 pb-0" style="background-color: #e9ecef">
                <section class="mb-4">
                    <a
                            class="btn btn-success btn-floating m-1"
                            style="background-color: #3b5998;"
                            href="https://www.facebook.com/"
                            role="button"
                    ><i class="fab fa-facebook-f"></i
                    ></a>

                    <a
                            class="btn btn-success btn-floating m-1"
                            style="background-color: #55acee;"
                            href="https://twitter.com/"
                            role="button"
                    ><i class="fab fa-twitter"></i
                    ></a>

                    <a
                            class="btn btn-success btn-floating m-1"
                            style="background-color: #dd4b39;"
                            href="https://www.google.com/"
                            role="button"
                    ><i class="fab fa-google"></i
                    ></a>

                    <a
                            class="btn btn-success btn-floating m-1"
                            style="background-color: #ac2bac;"
                            href="https://www.instagram.com/"
                            role="button"
                    ><i class="fab fa-instagram"></i
                    ></a>

                    <a
                            class="btn btn-success btn-floating m-1"
                            style="background-color: #0082ca;"
                            href="https://www.linkedin.com/"
                            role="button"
                    ><i class="fab fa-linkedin-in"></i
                    ></a>

                    <a
                            class="btn btn-success btn-floating m-1"
                            style="background-color: #333333;"
                            href="https://github.com/"
                            role="button"
                    ><i class="fab fa-github"></i
                    ></a>
                </section>

            </div>

            <div class="text-center rounded-pill p-3" style="background-color: #8fd19e">
                Â© 2021 Copyright:
                <a class="text-white" th:href="@{/}" style="text-decoration: none">SOREN SHAW</a>
            </div>
            <!-- Copyright -->
        </footer>
    </div>
</div>
<div th:fragment="script_link">
    <script src="/style/jquery/jquery-3.5.1.min.js"></script>
    <script src="/style/bootstrap/js/popper.min.js"></script>
    <script src="/style/bootstrap/js/bootstrap.min.js"></script>
    <script src="/style/bootstrap/js/bootstrap.bundle.js"></script>
</div>
<div th:fragment="cus_func_script">
    <!--        script function-->
    <script>
        $(document).ready(function () {
            $("#createButton").click(function () {
                $.ajax({
                    type: "GET",
                    url: "/customer/create",
                    dataType: "HTML",
                    success: function (data) {
                        $(".modal-body").html(data);
                        $("#modalId").modal('show');
                    }
                });
            });
            $(".editButton").click(function () {
                $.ajax({
                    type: "GET",
                    url: "/customer/edit?id="+$(this).val(),
                    dataType: "HTML",
                    success: function (data) {
                        $(".modal-body").html(data);
                        $("#modalId").modal('show');
                    }
                });
            });
            $(".deleteButton").click(function () {
                $.ajax({
                    type: "GET",
                    url: "/customer/delete?id="+$(this).val(),
                    dataType: "HTML",
                    success: function (data) {
                        $(".modal-body").html(data);
                        $("#modalId").modal('show');
                    }
                });
            });
        });
    </script>
</div>
</body>
</html>
