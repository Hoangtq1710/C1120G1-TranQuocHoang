<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head_fragment}"></head>
<body>
<div class="container-fluid bg-image justify-content-center align-items-center" style="color: white">
    <div class="row align-items-center" style="height: 633px">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <form th:action="@{/login}" method="post" th:object="${user}"
                  class="form-container p-3 align-items-center" style="height: 460px">
                <div class="form-group mt-2">
                    <label for="inputEmail"><strong>Username</strong></label>
                    <input type="text" class="form-control" th:field="*{username}"
                           id="inputEmail" placeholder="Username" required>
                </div>
                <div class="form-group mt-2">
                    <label for="inputPassword">
                        <strong>Password</strong>
                    </label>
                    <input type="password" class="form-control" th:field="*{password}"
                           name="password" id="inputPassword" placeholder="Password" required>
                </div>
                <input type="hidden" name="enabled" th:value="1">
                <div class="row mt-5 mb-2">
                    <div class="check-box col-5">
                        <label>
                            <input type="checkbox" name="remember"> Remember me
                        </label>
                    </div>
                    <div class="col-3"></div>
                    <div class="col-4">
                        <label>
                            <a th:href="@{/}" class="text-light"> Back Home </a>
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-block mb-5">Submit</button>

                <div class="mt-5 text-center">
                    <label>Login Via</label>
                </div>
<!--                via-->
                <div class="form-group row" style="color: white">
                    <button class="col-3 btn bg-transparent text-light">
                        <i class="fab fa-2x fa-facebook"></i>
                    </button>
                    <button class="col-3 btn bg-transparent text-light">
                        <i class="fab fa-2x fa-instagram"></i>
                    </button>
                    <button class="col-3 btn bg-transparent text-light">
                        <i class="fas fa-2x fa-envelope"></i>
                    </button>
                    <button class="col-3 btn bg-transparent text-light">
                        <i class="fab fa-2x fa-linkedin"></i>
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
    </div>
</div>
</body>
</html>
