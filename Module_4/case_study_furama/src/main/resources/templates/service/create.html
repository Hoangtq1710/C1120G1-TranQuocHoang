<div xmlns:th="http://www.thymeleaf.org">
<!--    Villa-->
    <div class="container" th:if="${type} == 1">
        <h1 style="color: teal" class="text-center">Add New Villa</h1>
        <form th:action="@{/service/create}" th:object="${service}" method="post">
            <table class="table table-hover">
                <thead></thead>
                <tbody>
                <tr>
                    <td>Service Id</td>
                    <td>
                        <input type="text" class="form-control" placeholder="DV-XXXX"
                               th:field="*{serviceId}" required>
                    </td>
                </tr>
                <input type="hidden" name="serviceName" th:value="villa">
                <tr>
                    <td>Area</td>
                    <td>
                        <input type="text" class="form-control" th:field="*{serviceArea}" required>
                    </td>
                </tr>
                <tr>
                    <td>Service Cost</td>
                    <td>
                        <input type="text" class="form-control" th:field="*{serviceCost}" required>
                    </td>
                </tr>
                <tr>
                    <td>Max People</td>
                    <td>
                        <input type="text" class="form-control" th:field="*{serviceMaxPeople}" required>
                    </td>
                </tr>
                <tr>
                    <td>Standard Room</td>
                    <td>
                        <input type="text" class="form-control" th:field="*{standardRoom}" required>
                    </td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td>
                        <input type="text" class="form-control" th:field="*{description}">
                    </td>
                </tr>
                <input type="hidden" name="serviceType" th:value="1">
                <tr>
                    <td>Rent Type</td>
                    <td>
                        <select class="form-control" th:field="*{rentType}">
                            <option
                                    th:each="rent : ${listRentType}"
                                    th:value="${rent.rentTypeId}"
                                    th:text="${rent.rentTypeName}">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Pool Area</td>
                    <td>
                        <input type="text" class="form-control" th:field="*{poolArea}" required>
                    </td>
                </tr>
                <tr>
                    <td>Number of Floor</td>
                    <td>
                        <input type="text" class="form-control" th:field="*{numberOfFloor}" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                    </td>
                    <td>
                        <button class="btn btn-success" type="submit">Create</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
