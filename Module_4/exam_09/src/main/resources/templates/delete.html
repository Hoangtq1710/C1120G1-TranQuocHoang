<div xmlns:th="http://www.thymeleaf.org">
    <h3 class="text-center" style="color: red">
        ARE YOU SURE?
    </h3>
    <form action="/transaction/delete" method="post">
        <table class="table table-hover">
            <thead></thead>
            <tbody>
            <input type="hidden" name="id" th:value="${transaction.transactionId}">
            <tr>
                <th>Transaction ID</th>
                <th th:text="${transaction.transactionId}"></th>
            </tr>
            <tr>
                <th>Customer Name</th>
                <th th:text="${transaction.customer.customerName}"></th>
            </tr>
            <tr>
                <td>
                    <button title="Close" type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                </td>
                <td>
                    <button class="btn btn-danger" type="submit">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
