<div th:fragment="script_link">

</div>
<div th:fragment="con_func_script">
    <!--        script function-->
    <script>
        $(document).ready(function () {
            $("#alertTransactionFade").fadeTo(3000, 500).slideUp(1000, function(){
                $("#alertTransactionFade").alert('close');
            });
            $(".btnViewTransaction").click(function () {
                $.ajax({
                    type: "GET",
                    url: "/transaction/view?id=" + $(this).val(),
                    dataType: "HTML",
                    success: function (data) {
                        $(".modal-body").html(data);
                        $("#modalId").modal('show');
                    }
                });
            });
            $(".editContractButton").click(function () {
                $.ajax({
                    type: "GET",
                    url: "/contract/edit?id=" + $(this).val(),
                    dataType: "HTML",
                    success: function (data) {
                        $(".modal-body").html(data);
                        $("#modalId").modal('show');
                    }
                });
            });
            $(".btnDeleteTransaction").click(function () {
                $.ajax({
                    type: "GET",
                    url: "/transaction/delete?id=" + $(this).val(),
                    dataType: "HTML",
                    success: function (data) {
                        $(".modal-body").html(data);
                        $("#modalId").modal('show');
                    }
                });
            });
            $("#searchCustomerButton").click(function () {
                $.ajax({
                    type: "GET",
                    url: "/customer/search?search=" + $("#search").val(),
                    dataType: "HTML",
                    success: function (data) {
                        $("#body").html(data);
                    }
                });
            });
        });
    </script>
</div>
