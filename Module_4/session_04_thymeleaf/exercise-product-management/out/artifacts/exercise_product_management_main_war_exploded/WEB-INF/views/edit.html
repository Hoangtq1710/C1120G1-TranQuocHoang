<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout :: head}"></head>
<body>
<div th:insert="~{layout :: header}"></div>

<div class="container">
    <h1 class="text-center my-3">Edit Product</h1>
    <form class="form w-75 border mx-auto" th:action="@{/product/update}" th:object="${product}" method="POST"
          novalidate="novalidate">
        <table class="table table-borderless">
            <tr class="form-group">
                <td class="font-weight-bold align-middle"><label>Product ID</label></td>
                <td><input class="form-control" type="text" th:field="*{id}" readonly/></td>
            </tr>
            <tr class="form-group">
                <td class="font-weight-bold align-middle"><label>Product Name</label></td>
                <td><input class="form-control" type="text" th:field="*{name}"/></td>
            </tr>
            <tr class="form-group">
                <td class="font-weight-bold align-middle"><label>Price</label></td>
                <td><input class="form-control w-50" type="number" th:field="*{price}"/></td>
            </tr>
            <tr class="form-group">
                <td class="font-weight-bold align-middle"><label>Manufacture</label></td>
                <td><input class="form-control w-50" type="text" th:field="*{manufacture}"/></td>
            </tr>
            <tr class="form-group">
                <td class="font-weight-bold align-middle"><label>Description</label></td>
                <td><input class="form-control w-50" type="text" th:field="*{description}"/></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a class="text-decoration-none" th:href="@{/}">
                        <input type="button" class="btn btn-secondary" value="Cancel"/>
                    </a>
                    <input type="submit" class="btn btn-warning" value="Update"/>
                </td>
            </tr>
        </table>
    </form>
</div>

<div th:insert="~{layout :: footer}"></div>
</body>
</html>
