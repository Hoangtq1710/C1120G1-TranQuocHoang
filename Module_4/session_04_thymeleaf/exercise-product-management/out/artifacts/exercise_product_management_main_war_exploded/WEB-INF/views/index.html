<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout :: head}"></head>
<body>
<div th:insert="~{layout :: header}"></div>

<div class="container">
    <h1 style="color: darkcyan">List Product</h1>
    <div style="margin-bottom: 15px">
        <a th:href="@{/showCreate}">
            <button type="button" class="btn btn-success">Create</button>
        </a>
    </div>
    <div th:if="${message}">
        <span style="color:red;" th:text="${message}"></span>
    </div>

    <table class="table table-hover">
        <thead></thead>
        <tbody>
            <tr>
                <th>No</th>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Manufacture</th>
                <th>Description</th>
                <th colspan="2">Options</th>
            </tr>
            <div th:each="product, rowStat : ${listProduct}">
                <tr>
                    <td th:text="${rowStat.count}"></td>
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.manufacture}"></td>
                    <td th:text="${product.description}"></td>
                    <td>
                        <a th:href="@{/show-edit(id=${product.id})}">
                            <button type="button" class="btn btn-warning">Edit</button>
                        </a>
                        <a th:href="@{/show-delete(id=${product.id})}">
                            <button type="button" class="btn btn-danger">Delete</button>
                        </a>
                        <a th:href="@{/view(id=${product.id})}">
                            <button type="button" class="btn btn-info">View</button>
                        </a>
                    </td>
                </tr>
            </div>
        </tbody>
    </table>
</div>

<div th:insert="~{layout :: footer}"></div>
</body>
</html>
