<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout :: head}"></head>
<body>
<div th:insert="~{layout :: header}"></div>

<div class="container">
    <h1 style="color: darkcyan">Edit Customer Information</h1>
    <form th:action="@{/edit-customer}" th:object="${customer}" method="post">
        <table class="table table-hover">
            <thead></thead>
            <tbody>
                <tr hidden>
                    <td>ID</td>
                    <td><input type="number" th:field="*{id}"></td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td><input type="text" th:field="*{name}" required></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="text" th:field="*{email}" required></td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td><input type="text" th:field="*{address}" required></td>
                </tr>
                <tr>
                    <td><a href="/"><button class="btn btn-info">Back</button></a></td>
                    <td>
                        <button type="submit" class="btn btn-warning">Update</button>
                    </td>
                </tr>

            </tbody>
        </table>
    </form>
</div>

<div th:insert="~{layout :: footer}"></div>
</body>
</html>
