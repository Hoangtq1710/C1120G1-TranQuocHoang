<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout :: head}"></head>
<body>
<div th:insert="~{layout :: header}"></div>

<div class="container">
    <h1 style="color: darkcyan">Add Customer</h1>
    <form th:action="@{/create-customer}" th:object="${customer}" method="post">
        <table class="table table-hover">
            <tr>
                <th>ID</th>
                <td>
                    <input type="number" th:field="*{id}">
                    <div th:if="${message}">
                        <span style="color:red;" th:text="${message}"></span>
                    </div>
                </td>
            </tr>
            <tr>
                <th>Name</th>
                <td>
                    <input type="text" th:field="*{name}">
                </td>
            </tr>
            <tr>
                <th>Email</th>
                <td>
                    <input type="text" th:field="*{email}">
                </td>
            </tr>
            <tr>
                <th>Address</th>
                <td>
                    <input type="text" th:field="*{address}">
                </td>
            </tr>
            <tr>
                <td>
                    <a href="/"><button class="btn btn-info" type="button">Back</button></a>
                </td>
                <td>
                    <button type="submit" class="btn btn-success">Create</button>
                </td>
            </tr>
        </table>
    </form>
</div>

<div th:insert="~{layout :: footer}"></div>
</body>
</html>
