<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout :: head}"></head>
<body>
<div th:insert="~{layout :: header}"></div>

<div class="container">
    <h1 class="text-center my-3">Add Customer</h1>
    <form class="form w-75 border mx-auto" th:action="@{/customer/save}" th:object="${customer}" method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <table class="table table-borderless">
            <tr class="form-group">
                <td class="font-weight-bold align-middle"><label>Name</label></td>
                <td><input class="form-control" type="text" th:field="*{name}"/></td>
            </tr>
            <tr class="form-group">
                <td class="font-weight-bold align-middle"><label>Email</label></td>
                <td><input class="form-control w-50" type="text" th:field="*{email}"/></td>
            </tr>
            <tr class="form-group">
                <td class="font-weight-bold align-middle"><label>Address</label></td>
                <td><input class="form-control w-50" type="text" th:field="*{address}"/></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a th:href="@{/}">
                        <input type="button" class="btn btn-info" value="Cancel"/>
                    </a>
                    <input type="submit" class="btn btn-success" value="Save"/>
                </td>
            </tr>
        </table>
    </form>
</div>

<div th:insert="~{layout :: footer}"></div>
</body>
</html>
