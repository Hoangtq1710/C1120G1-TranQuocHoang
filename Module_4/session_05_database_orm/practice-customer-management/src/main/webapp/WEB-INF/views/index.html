<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout :: head}"></head>
<body>
<div th:insert="~{layout :: header}"></div>

<div class="container">
    <h1 class="text-center my-3" style="color: teal">List Customer</h1>
    //can them duong dan create
    <a th:href="/"><button class="btn btn-success"><i class="fas fa-plus-square"></i></button></a>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>No</th>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
        <th:block th:each="customer, iterStat : ${listCustomer}">
            <tr>
                <td th:text="${iterStat.count}"></td>
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.address}"></td>
                <td>
                    <button th:href="/" class="btn btn-info"><i class="far fa-eye"></i></button>
                    <button th:href="/" class="btn btn-warning"><i class="far fa-edit"></i></button>
                    <button th:href="/" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

    <div th:insert="~{layout :: footer}"></div>
</body>
</html>
