<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container col-5">
        <h1 style="color: teal">VALIDATE PHONE NUMBER</h1>
        <form th:action="@{/validate}" th:object="${phoneNumber}" method="post">
            <table class="table table-hover">
                <thead></thead>
                <tbody>
                <tr>
                    <th>Phone Number</th>
                    <td>
                        <input class="form-control" type="text" th:field="*{number}">
                        <p th:if="${#fields.hasErrors('number')}" th:errors="*{number}" style="color: red"></p>
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <button class="btn btn-success" type="submit">Check</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>
