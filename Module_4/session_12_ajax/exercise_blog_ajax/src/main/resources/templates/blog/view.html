<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout :: head}"></head>
<body>

<div class="container">
    <h1 style="color: teal" class="text-center">Blog Information</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th th:text="${blog.id}"></th>
            </tr>
            <tr>
                <td>Title</td>
                <td th:text="${blog.title}"></td>
            </tr>
            <tr>
                <td>Category</td>
                <td th:text="${blog.category.name}"></td>
            </tr>
            <tr>
                <td>Content</td>
                <td>
                    <textarea th:text="${blog.content}" disabled></textarea>
                </td>
            </tr>
            <tr>
                <td>Post Day</td>
                <td th:text="${blog.postDay}"></td>
            </tr>
            <tr>
                <td>Image</td>
                <td th:text="${blog.image}"></td>
            </tr>
            <tr>
                <td>Author</td>
                <td th:text="${blog.author}"></td>
            </tr>
            <tr>
                <td>Description</td>
                <td th:text="${blog.description}"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="btn btn-info" type="button" data-dismiss="modal">Back</button>
                    <button class="btnEditModal btn btn-warning" type="button" th:value="${blog.id}">Edit</button>
                    <button class="btnDeleteModal btn btn-danger" type="button" th:value="${blog.id}">Delete</button>
                </td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div th:replace="/layout :: modal"></div>
<div th:replace="/layout :: script"></div>
</body>
</html>
