<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Smartphone</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
          crossorigin="anonymous">
    <style>
        header, footer {
            width: 100%;
            height: 90px;
            font-weight: bold;
            font-size: 20px;
            font-family: "Courier New", sans-serif;
            background-color: aliceblue;
        }
        textarea {
            width: 100%;
            height: 80px;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<header th:fragment="main-header" class="row justify-content-center align-items-center">
    <p style="font-size: 30px">SMARTPHONE HEADER</p>
</header>
<div th:fragment="modal">
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-center" style="color: teal">Smartphone</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="script">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btnCreateModal").click(function () {
                $.ajax({
                    type: "GET",
                    url: "/phone/create",
                    dataType: "HTML",
                    success: function (data) {
                        $(".modal-body").html(data);
                        $("#modelId").modal('show');
                    }
                });
            });
            $(".editButton").click(function () {
                $.ajax({
                    type: "GET",
                    url: "/phone/edit?id=" + $(this).val(),
                    dataType: "HTML",
                    success: function (data) {
                        $(".modal-body").html(data);
                        $("#modelId").modal('show');
                    }
                });
            });
            $(".deleteButton").click(function () {
                $.ajax({
                    type: "GET",
                    url: "phone/delete?id=" +$(this).val(),
                    dataType: "HTML",
                    success: function (data) {
                        $(".modal-body").html(data);
                        $("#modelId").modal('show');
                    }
                });
            });
            $(".viewButton").click(function () {
                $.ajax({
                    type: "GET",
                    url: "phone/view?id=" +$(this).val(),
                    dataType: "HTML",
                    success: function (data) {
                        $(".modal-body").html(data);
                        $("#modelId").modal('show');
                    }
                });
            });
        });
    </script>
</div>

<footer th:fragment="footer" class="row justify-content-center align-items-center">
    <p>&copy; 2021 - The Bug Maker</p>
</footer>
</body>
</html>
