<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout :: head}"></head>
<body>

<div class="container">
    <form th:action="@{phone/delete}" method="post">
        <table class="table table-hover">
            <input type="hidden" th:field="${smartphone.id}">
            <h2 class="text-center" style="color: teal">ARE YOU SURE?</h2>
            <thead>
                <tr>
                    <th>ID</th>
                    <td th:text="${smartphone.id}"></td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td th:text="${smartphone.name}"></td>
                </tr>
                <tr>
                    <th>Model</th>
                    <td th:text="${smartphone.model}"></td>
                </tr>
                <tr>
                    <th>Price</th>
                    <td th:text="${smartphone.price}"></td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-info" data-dismiss="modal" type="button">Cancel</button>
                    </td>
                    <td>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </thead>
        </table>
    </form>
</div>

</body>
</html>
