<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout :: head}"></head>
<body>

<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <td th:text="${smartphone.id}"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td th:text="${smartphone.name}"></td>
        </tr>
        <tr>
            <th>Model</th>
            <td th:text="${smartphone.model}"></td>
        </tr>
        <tr>
            <th>Price</th>
            <td th:text="${smartphone.price}"></td>
        </tr>
        <tr>
            <td colspan="2" class="justify-content-center align-items-center">
                <button class="btn btn-info" data-dismiss="modal" type="button">Back</button>
                <button class="editButton btn btn-warning" th:value="${smartphone.id}" type="button">Edit</button>
                <button class="deleteButton btn btn-danger" th:value="${smartphone.id}" type="button">Delete</button>
            </td>
        </tr>
        </thead>
    </table>
</div>

<div th:replace="~{layout :: modal}"></div>
<div th:replace="~{layout :: script}"></div>
</body>
</html>
