<div id="createForm" style="display: none">
  <h1 style="color: teal" class="text-uppercase">add new product</h1>
  <table class="table table-hover">
    <tbody>
    <tr>
      <th>ID</th>
      <td>
        <input type="number" class="form-control" #id required>
      </td>
    </tr>
    <tr>
      <th>Name</th>
      <td>
        <input type="text" class="form-control" #name required>
      </td>
    </tr>
    <tr>
      <th>Price</th>
      <td>
        <input type="number" class="form-control" #price required>
      </td>
    </tr>
    <tr>
      <th>Date</th>
      <td>
        <input type="date" class="form-control" #date required>
      </td>
    </tr>
    <tr>
      <th>Quantity</th>
      <td>
        <input type="number" class="form-control" #quantity required>
      </td>
    </tr>
    <tr>
      <th>Origin</th>
      <td>
        <select class="form-control" #origin>
          <option value="" disabled>Select a Origin</option>
          <option *ngFor="let ori of listOrigin" value="{{ori}}" >{{ori}}</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>
        <button class="btn btn-danger" (click)="closeCreateForm()">Close</button>
      </td>
      <td>
        <button class="btn btn-success"
                (click)="createProduct(id.value,name.value, price.value, date.value,quantity.value,origin.value)">
          Create
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
