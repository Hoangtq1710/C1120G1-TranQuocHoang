<header>
  <div class="container-fluid align-items-center m-0 p-0">

    <!--    api-->
    <div class="row w-100 temperature">
      <!--      temp-->
      <div class="col-lg-3 col-md-3 col-3">
        <span><i class="fas fa-sun"></i></span>
        <span> Weather: </span>
        <span id="weatherDetail"></span>
        <span id="tempC"></span>
        <span> ⁰C / </span>
        <span id="tempF"></span>
        <span> ⁰F</span>
      </div>

      <!--      localtime-->
      <div class="col-lg-3 col-md-3 col-3">
        <span><i class="far fa-clock"></i></span>
        <span> Local time: </span>
        <span id="time"></span>
      </div>

      <div class="col-lg-3 col-md-3 col-3"></div>

      <!--      i18n-->
      <div class="col-lg-3 col-md-3 col-3 i18n">
        <ul class="row list-unstyled">
          <li>EN</li>
          <li>VI</li>
          <li>JA</li>
          <li>KR</li>
          <li>RU</li>
          <li>CN</li>
        </ul>
      </div>
    </div>


    <!--    header-->
    <div class="row w-100 logo-info">

      <!--      logo img-->
      <div class="col-lg-2 col-md-2 col-sm-6 col-12">
        <img src="../../../assets/style/img/logo.png" height="100" width="63"/>
      </div>

      <!--      trip advisor-->
      <div class="col-lg-3 col-md-3 col-sm-6 col-12">
        <div id="advisor">
          <div id="advisor-content">
            <p style="display: inline">
              <img src="../../../assets/style/img/tripadvisor.png"
                   height="36" width="34" style="padding-bottom: 2px"/>
              <span>trip</span>
              <span class="color-advisor">advisor<sup>®</sup></span>
            </p>
            <p class="color-advisor">
              <span><i class="fas fa-sm fa-dot-circle"></i></span>
              <span><i class="fas fa-sm fa-dot-circle"></i></span>
              <span><i class="fas fa-sm fa-dot-circle"></i></span>
              <span><i class="fas fa-sm fa-dot-circle"></i></span>
              <span><i class="far fa-sm fa-circle"></i></span>
            </p>
            <p id="reviews">2,746 Reviews</p>
          </div>
        </div>
      </div>

      <!--      address-->
      <div class="col-lg-4 col-md-4 col-sm-6 col-12 address">
        <div class="row">
          <div class="col-1">
            <i class="fas fa-lg fa-map-marker-alt" style="color: #0f574b"></i>
          </div>
          <div class="col-11">
            <p>103 - 105 Vo Nguyen Giap Street, Khue My Ward, Ngu Hanh Son District, Danang City, Vietnam</p>
            <p><span style="color: #0f574b">7,0 km</span> from Danang Airport</p>
          </div>
        </div>
      </div>

      <!--      contact-->
      <div class="col-lg-3 col-md-3 col-sm-6 col-12 contact">
        <div>
          <span style="margin-left: 15px">
            <i class="fas fa-phone" style="color: #0f574b; margin-right: 10px"></i>
            84-236-3847 333/888
          </span>
        </div>

        <div>
          <span style="margin-left: 15px">
            <i class="fas fa-envelope" style="color: #0f574b; margin-right: 10px"></i>
            reservation@furamavietnam.com
          </span>
        </div>
      </div>
    </div>

  </div>
