<div class="container col-7 justify-content-center align-items-center my-2">
  <h1 class="title">are you sure to delete?</h1>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>{{id}}</th>
    </tr>
    <tr>
      <th>Code</th>
      <th>{{customer.code}}</th>
    </tr>
    <tr>
      <th>Name</th>
      <th>{{customer.name}}</th>
    </tr>
    <tr>
      <td>
        <button class="btn btn-primary" (click)="backToList()">Cancel</button>
      </td>
      <td>
        <button class="btn btn-danger" type="button" (click)="deleteCustomer()">Delete</button>
      </td>
    </tr>
    </thead>
  </table>
</div>
