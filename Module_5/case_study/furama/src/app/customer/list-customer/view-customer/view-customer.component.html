<table class="table table-hover" style="text-align: left">
  <tbody>
  <tr>
    <th>ID</th>
    <td>{{viewCustomer.idCustomer}}</td>
  </tr>
  <tr>
    <th>Name</th>
    <td>{{viewCustomer.name}}</td>
  </tr>
  <tr>
    <th>Type</th>
    <td>
      <span *ngIf="viewCustomer.typeCustomer == 1">Diamond</span>
      <span *ngIf="viewCustomer.typeCustomer == 2">Platinum</span>
      <span *ngIf="viewCustomer.typeCustomer == 3">Gold</span>
      <span *ngIf="viewCustomer.typeCustomer == 4">Silver</span>
      <span *ngIf="viewCustomer.typeCustomer == 5">Member</span>
    </td>
  </tr>
  <tr>
    <th>Birthday</th>
    <td>{{viewCustomer.birthday}}</td>
  </tr>
  <tr>
    <th>ID Card</th>
    <td>{{viewCustomer.idCard}}</td>
  </tr>
  <tr>
    <th>Phone</th>
    <td>{{viewCustomer.phone}}</td>
  </tr>
  <tr>
    <th>Email</th>
    <td>{{viewCustomer.email}}</td>
  </tr>
  <tr>
    <th>Address</th>
    <td>{{viewCustomer.address}}</td>
  </tr>
  </tbody>
</table>
