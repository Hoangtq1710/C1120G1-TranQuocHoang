<div class="container-fluid justify-content-center align-items-center my-2">
  <h3 class="title">List Student</h3>
  <div class="col-4">
    <p>Full Text Search</p>
    <span>Search : </span>
    <input type="text" [(ngModel)]="fullSearch" class="form-control">
    <button class="btn btn-primary my-2" (click)="fullSearchMethod()">Search</button>
  </div>

  <a routerLink="add">
    <button class="btn btn-success my-2">
      <i class="far fa-plus-square"></i>
    </button>
  </a>

  <table class="table table-hover">
    <thead>
    <tr>
      <th>No</th>
      <th>Code</th>
      <th>Name</th>
      <th>Group</th>
      <th>Subject</th>
      <th>Teacher</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Options</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let student of listStudent; let i = index">
      <td>{{i + 1}}</td>
      <th>{{student.code}}</th>
      <td>{{student.name}}</td>
      <td>{{student.group.groupName}}</td>
      <td>{{student.subject}}</td>
      <td>{{student.teacher.teacherName}}</td>
      <td>{{student.email}}</td>
      <td>{{student.phone}}</td>
      <td>
        <a [routerLink]="['view', student['studentId']]">
          <button class="btn btn-primary">
            <i class="far fa-eye"></i>
          </button>
        </a>
        <a [routerLink]="['edit', student['studentId']]">
          <button class="btn btn-warning">
            <i class="fas fa-edit"></i>
          </button>
        </a>
        <a [routerLink]="['delete', student['studentId']]">
          <button class="btn btn-danger">
            <i class="fas fa-trash-alt"></i>
          </button>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
