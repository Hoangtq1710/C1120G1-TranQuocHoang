<div class="container col-7 justify-content-center align-items-center my-2">
  <h3 class="title">student information</h3>
  <table class="table table-hover">
    <thead></thead>
    <tbody>
    <tr>
      <th>Code</th>
      <td>{{student.code}}</td>
    </tr>
    <tr>
      <th>Name</th>
      <td>{{student.name}}</td>
    </tr>
    <tr>
      <th>Group</th>
      <td>{{student.group.groupName}}</td>
    </tr>
    <tr>
      <th>Subject</th>
      <td>{{student.subject}}</td>
    </tr>
    <tr>
      <th>Teacher</th>
      <td>{{student.teacher.teacherName}}</td>
    </tr>
    <tr>
      <th>Email</th>
      <td>{{student.email}}</td>
    </tr>
    <tr>
      <th>Phone</th>
      <td>{{student.phone}}</td>
    </tr>
    <tr class="text-center">
      <td colspan="2">
        <button class="btn btn-primary" (click)="backToList()">Back</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
