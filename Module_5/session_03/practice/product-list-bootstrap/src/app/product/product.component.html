<div class="wrapper">
  <div class="container-fluid">
    <h1 class="title text-center">{{title}}</h1>
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Product ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Manufacture</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>{{sony.id}}</td>
        <td>{{sony.name}}</td>
        <td>{{sony.price}}</td>
        <td>{{sony.quantity}}</td>
        <td>{{sony.manufacture}}</td>
      </tr>
      <tr>
        <td>{{oppo.id}}</td>
        <td>{{oppo.name}}</td>
        <td>{{oppo.price}}</td>
        <td>{{oppo.quantity}}</td>
        <td>{{oppo.manufacture}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
