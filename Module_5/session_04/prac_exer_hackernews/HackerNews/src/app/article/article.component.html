<div class="wrapper">

<!--  article-->
  <div class="col-lg-12">
<!--    list-->
    <div class="container-fluid justify-content-center align-items-center">
      <h1 class="text-center text-success mt-5">List Article</h1>
      <table class="table table-hover">
        <thead>
        <tr>
          <th>No</th>
          <th>ID</th>
          <th>Title</th>
          <th>Content</th>
          <th>Post Time</th>
          <th>Likes</th>
          <th>Options</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let article of listArticle, let i = index">
          <td>{{ i + 1}}</td>
          <td>{{article.id}}</td>
          <td>
            <p>{{article.title}}</p>
          </td>
          <td>
            <p>{{article.content | slice:0:30}} ...</p>
          </td>
          <td>
            <p>{{article.postTime | date: 'dd-MM-yyyy hh:mm:ss'}}</p>
          </td>
          <td>
            <span>{{article.like.like}}</span>
            <button class="btn btn-outline-info"
                    style="float: right"
                    (click)="hitLikeBtn(article.id)">
              <i class="fas fa-heart"></i>
            </button>
          </td>
          <td>
            <button class="btn btn-warning" (click)="showEditArticle(article)">
              <i class="fas fa-edit"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

<!--    other-->
    <div class="row container text-center justify-content-center mt-5">

<!--      create-->
      <div class="col-lg-6 col-md-6">
        <app-add-article (article)="addArticle($event)" ></app-add-article>
      </div>

<!--      edit-->
      <div class="col-lg-6 col-md-6">
        <app-edit-article [article]="editArticle"></app-edit-article>
      </div>
    </div>
  </div>
</div>
