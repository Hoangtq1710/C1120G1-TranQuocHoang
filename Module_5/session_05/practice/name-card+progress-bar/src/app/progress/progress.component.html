<div class="container text-center">
  <h1 style="color: teal">Progress Bar</h1>
  <div class="progress rounded-pill mt-4">
    <div class="progress-bar" id="progress" role="progressbar"
         aria-valuemin="0" aria-valuemax="100">
    </div>
  </div>
  <div>
    <span class="info">{{percent}} %</span>
    <span class="info" id="message" *ngIf="percent == 100">{{message}}</span>
  </div>
  <div class="mt-4 btnDiv justify-content-center">
    <button class="btn btn-success" (click)="startProgress()" [disabled]="percent == 100">Start</button>
    <button class="btn btn-danger" (click)="stopProgress()" [disabled]="percent == 0 || percent == 100">Stop</button>
    <button class="btn btn-warning" (click)="resetProgress()" [disabled]="percent == 0">Reset</button>
  </div>

</div>
