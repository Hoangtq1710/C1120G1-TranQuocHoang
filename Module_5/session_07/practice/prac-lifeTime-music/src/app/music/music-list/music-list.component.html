<div class="align-items-center">
  <h2 class="text-center text-uppercase text-danger">Youtube List</h2>
  <table class="table">
    <tbody>
    <tr *ngFor="let song of playlist; index as i">
      <td>{{i + 1}}</td>
      <td>
        <span class="songName">
          {{song.name}}
        </span>
      </td>
      <td>
        <a [routerLink]="['youtube/list', song.id]">
          <button class="btn btn-primary text-light">
            <i class="fas fa-play"></i>
          </button>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
  <router-outlet></router-outlet>
</div>
